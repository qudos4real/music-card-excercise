<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
     <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-bottom: 40px; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  </head>
  <body>
    <div class="container">
      <img
        class="header"
        src="images/illustration-hero.svg"
        alt="header-illustration"
      />
      <div class="mini-container">
        <div class="inner">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <section class="flex-container">
            <div class="flex">
              <div class="flex2">
                <img class="music-icon" src="images/icon-music.svg" alt="music icon" />
                <div>
                  <p><span class="bolded">Annual Plan </span><br />
                  $59.99/year</p>
                </div>
              </div>

              <a class="change" href="#">Change</a>
            </div>
          </section>

          <button class="payment">Proceed to Payment</button>
          <button class="cancel"> Cancel Order</button>
        </div>
      </div>
    </div>
      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/qudos4real">Qudus Badmus</a>.
      </footer>

  </body>
</html>
